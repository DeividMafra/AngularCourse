<h2>Users</h2>

<!-- click
mouseover
mouseout
mouseup -->
<button (click)="addUser({firstName: 'Paul', lastName: 'James', isActive:true})" [disabled]="!enableAdd"
  class="btn btn-block mb-3">Add New User</button>
<ul class="list-unstyled" *ngIf="loaded && users?.length >0">

  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3> {{user.firstName}}
      {{user.lastName}} <small *ngIf="user.age && user.address"><button (click)="user.hide = !user.hide"
          class="btn btn-dark btn-sm">
          <i [ngClass]="user.hide ? 'fa fa-plus': 'fa fa-minus'"></i></button></small>
    </h3>
    <!-- <button (click)="toggleHide(user)" -->

    <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">Age: {{user.age}}
      </li>
      <li class="list-group-item">Address: {{user.address.street}} - {{user.address.city}},
        {{user.address.province}}
      </li>
      <li class="list-group-item">Joined: {{user.registered | date}}</li>
    </ul>
  </li>
</ul>
<h4 *ngIf="users?.length == 0">no users found</h4>
<h4 *ngIf="!loaded">Loading users...</h4>
