<h2>Users</h2>
<ul class="list-unstyled" *ngIf="loaded && users?.length >0">
  <!-- <ul *ngIf="users.length > 3;else moreThanThree"> -->
  <li class="card card-body mb-2" *ngFor="let user of users">
    <h3> {{user.firstName}} {{user.lastName}}</h3>
    <ul class="list-group" *ngIf="showExtended">
      <li calss="list-group-item">Age: {{user.age}}
      </li>
      <li calss="list-group-item">Address: {{user.address.street}} - {{user.address.city}}, {{user.address.province}}
      </li>
    </ul>
  </li>
</ul>
<!-- <ng-template #moreThanThree>
  <h4> Less than 5 Users</h4>
</ng-template> -->
<h4 *ngIf="users?.length == 0">no users found</h4>
<h4 *ngIf="!loaded">Loading users...</h4>
