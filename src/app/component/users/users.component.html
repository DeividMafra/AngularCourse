<button (click)="showUserForm = !showUserForm" class="btn btn-dark mb-3">Add User</button>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add New User</h2>
  <form (submit)="onSubmit($event)">
    <div class="form-group">
      <label>First Name</label>
      <input type="text" [(ngModel)]="user.firstName" class="form-control" name="firstName">
      <!-- {{user.firstName}} string interpolation that show what I'm typing -->
      <label>Last Name</label>
      <input type="text" [(ngModel)]="user.lastName" class="form-control" name="lastName">
      <label>Street</label>
      <input type="text" [(ngModel)]="user.address.street" class="form-control" name="street">
      <label>City</label>
      <input type="text" [(ngModel)]="user.address.city" class="form-control" name="city">
      <label>Province</label>
      <input type="text" [(ngModel)]="user.address.province" class="form-control" name="province">
      <label>Age</label>
      <input type="number" [(ngModel)]="user.age" class="form-control" name="age">
    </div>

    <button (click)="addUser()" [disabled]="user.firstName =='' || user.lastName==''" class="btn btn-block mb-3">Add New
      User</button>
  </form>
</div>

<ul class="list-unstyled" *ngIf="loaded && users?.length >0">

  <li class="card card-body mb-2" *ngFor="let user of users" [class.bg-light]="user.isActive">
    <h3> {{user.firstName}}
      {{user.lastName}} <small *ngIf="user.age && user.address"><button (click)="user.hide = !user.hide"
          class="btn btn-dark btn-sm">
          <i [ngClass]="user.hide ? 'fa fa-plus': 'fa fa-minus'"></i></button></small>
    </h3>
    <!-- <button (click)="toggleHide(user)" -->

    <ul class="list-group" *ngIf="!user.hide && user.age && user.address">
      <li class="list-group-item">Age: {{user.age}}
      </li>
      <li class="list-group-item">Address: {{user.address.street}} - {{user.address.city}},
        {{user.address.province}}
      </li>
      <li class="list-group-item">Joined: {{user.registered | date}}</li>
    </ul>
  </li>
</ul>
<h4 *ngIf="users?.length == 0">no users found</h4>
<h4 *ngIf="!loaded">Loading users...</h4>
